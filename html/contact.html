<section id="contact" class="py-5 text-center" style="background-color: #2C3E50; color: #FFFFFF;">
    <div class="container">
        <h2>Contact Me</h2>
        <p>I'd love to hear from you! Feel free to reach out for any inquiries or collaborations.</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control custom-input mb-3" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control custom-input mb-3" placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea class="form-control custom-input mb-3" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Send Message</button>
        </form>
    </div>
</section>
